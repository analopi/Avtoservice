<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="offers__bg"></div>
    <div class="container">
      <section class="offers">
        <div class="distribution">
          <div class="card__tooltips distribution__tooltips"
          data-title="Согласен на получение от ООО «АвтоHelp» рекламных предложений по сетям электросвязи (SMS, push, email и другое)"
          tabindex="1" >
            <img src="../img/hello.svg" alt="">
          </div>
          <div class="distribution__title">Сообщим по почте о бонусах, акциях и новых продуктах</div>
          <form class="distribution__form">
            <input class="distribution__input" type="email" placeholder="Эл. почта">
            <input class="distribution__submit" type="submit" value="Подписаться">
          </form>
          <a class="distribution__not-now" href="#">Не сейчас</a>
        </div>
        <a class="subscribe closed" href="#">Хочу получать информацию об акциях!</a>
      </section>
    </div>
  </main>
  <script src="distribution.js"></script>
</body>

</html>
